<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="snow.css">
    <title>Gift Noel</title>
</head>

<body>
    <div class="box">
        <div class="box-tape">
            <div class="box-tape-left"></div>
            <div class="box-tape-right"></div>
            <div class="box-tape-center"></div>
        </div>
        <div class="box-gifts">
            <div class="box-gift-shadow"></div>
        </div>
        <div class="box-gift"></div>
        <div class="box-star box-star-1"></div>
        <div class="box-star box-star-2"></div>
        <div class="box-star box-star-3"></div>
        <div class="box-star box-star-4"></div>
        <div class="box-star box-star-5"></div>
    </div>
    <div class="cards">
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">Merry Christmas</h2>
                <button class="card__more-info">More information</button>
                <button class="card__less-info">Less infomation</button>
            </div>
            <div class="card__content">
                <div class="card_text">
                    <p class="card__body">
                        Lại thêm một mùa Giáng Sinh nữa bên nhau, hy vọng món quà nhỏ bé này sẽ làm em bé của anh ấm áp
                        trong cái thời tiết giá lạnh mùa đông này. Anh Nguyn yêu em bé Uyn Uyn.
                        <span class="icon christmas-tree" style="font-size: 1.5em;">&#127876;</span><!-- Icon cây thông Noel -->
                        <span class="icon heart" style="font-size: 1.5em;color: red;" >&#10084;</span> <!-- Icon trái tim -->
                    </p>
                </div>
                <div class="heart">
                    <input type="checkbox" class="heart__checkbox">
                    <div class="heart__icon"></div>
                </div>
            </div>
            <!-- <div>
                <button class="arrow-button">
                    <span class="arrow-icon"></span>
                    Next
                </button>
            </div> -->
        </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
    <script src="snow.js"></script>
</body>

</html>
